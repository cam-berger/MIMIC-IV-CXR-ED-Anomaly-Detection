# Validation Configuration - Small Scale Training
# ================================================
# Quick validation run to test pipeline before full-scale training

# Model Configuration
model:
  name: "EnhancedMDFNet"
  num_classes: 14
  clinical_feature_dim: 45
  modalities: ['vision', 'text', 'clinical']  # Full multi-modal
  freeze_encoders: true  # Freeze encoders for faster validation
  dropout_fusion: 0.3
  dropout_head1: 0.3
  dropout_head2: 0.2

# Loss Configuration
loss:
  name: "CombinedLoss"
  bce_weight: 0.7
  focal_weight: 0.3
  focal_alpha: 0.25
  focal_gamma: 2.0

# Optimizer Configuration
optimizer:
  name: "AdamW"
  lr: 1.0e-4  # Higher LR for validation (frozen encoders)
  weight_decay: 1.0e-4
  betas: [0.9, 0.999]

# Learning Rate Scheduler
scheduler:
  name: "cosine"
  warmup_epochs: 1
  min_lr: 1.0e-6

# Training Configuration
training:
  max_epochs: 10  # Quick validation run
  batch_size: 4  # Small batch for safety
  gradient_accumulation_steps: 2  # Effective batch = 8

  # Early stopping
  early_stopping:
    enabled: true
    patience: 5
    monitor: "val_mean_auroc"
    mode: "max"
    min_delta: 0.001

  # Gradient clipping
  gradient_clip_val: 1.0
  gradient_clip_algorithm: "norm"

  # Mixed precision
  precision: "16-mixed"

  # Checkpointing
  save_top_k: 3
  save_last: true
  monitor: "val_mean_auroc"
  mode: "max"
  save_interval_epochs: 2

# Data Configuration
data:
  # YOUR SMALL-SCALE DATA LOCATION
  data_root: "/home/dev/Documents/Portfolio/MIMIC_Data/physionet.org/files/train_test_small_2"

  # File names
  train_file: "train_final.pt"
  val_file: "val_final.pt"
  test_file: "test_final.pt"

  # DataLoader settings
  num_workers: 2  # Reduced for small dataset
  pin_memory: true
  persistent_workers: false  # Disable for small runs

  # Data augmentation
  augmentation:
    enabled: true
    horizontal_flip_prob: 0.5
    rotation_degrees: 10
    color_jitter:
      brightness: 0.2
      contrast: 0.2

  # Weighted sampling
  use_weighted_sampler: false

# Logging Configuration
logging:
  experiment_name: "validation_run"
  log_dir: "logs"
  tensorboard_dir: "tb_logs"
  log_every_n_steps: 10  # Log frequently for validation

  # What to log
  log_lr: true
  log_gradients: true  # Check gradients during validation
  log_weights: false

# Distributed Training
distributed:
  strategy: "auto"
  num_nodes: 1
  devices: 1  # Single GPU for validation
  accelerator: "auto"

# Compute Environment
compute:
  deterministic: false
  benchmark: true
  seed: 42

# Class Names (CheXpert labels)
class_names:
  - "No Finding"
  - "Enlarged Cardiomediastinum"
  - "Cardiomegaly"
  - "Lung Opacity"
  - "Lung Lesion"
  - "Edema"
  - "Consolidation"
  - "Pneumonia"
  - "Atelectasis"
  - "Pneumothorax"
  - "Pleural Effusion"
  - "Pleural Other"
  - "Fracture"
  - "Support Devices"
